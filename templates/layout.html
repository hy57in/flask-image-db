<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,
        initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any
        other head content must come *after* these tags -->

        <!-- Bootstrap -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
        rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8
        support of HTML5 elements and media queries
        -->
        <!-- WARNING: Respond.js doesn't work if
        you view the page via file:// -->
        <!--[if lt IE 9]>
        <script
            src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script
            src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        {% block head %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/site.css')}}">

        <title>Flask Image Demo -- {% block title %}{% endblock %}</title>
        {% endblock %}
    </head>

    <body>
        <div id="heading">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button"
                        class="navbar-toggle
                        collapsed"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                        <span
                            class="sr-only">Toggle
                            navigation</span>
                        <span
                            class="icon-bar"></span>
                        <span
                            class="icon-bar"></span>
                        <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{ url_for('home') }}">Flask Image Demo</a>
                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-brand">
                            <a href="{{ url_for('get_images_from_db')}}">Get
                                Images from DB</a>
                        </li>
                        <li class="navbar-brand">
                            <a href="{{ url_for('get_images_from_files')}}">Get
                                Images from Files</a>
                        </li>
                        <li class="navbar-brand">
                            <a href="{{url_for('upload_image')}}">Upload Image</a>
                        </li>
                    </ul>
                </div><!--/.navbar-collapse -->

            </div>
            </nav>


        </div>
        <div id="main-content">
            {% block content %}{% endblock %}
        </div>
        {% block footer %}
        <div id="footer">
            Source available on
            <a href="https://github.com/jbshep/flask-image-demo">GitHub</a>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include
        individual files as needed -->
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

{% endblock %}

    </body>

</html>
